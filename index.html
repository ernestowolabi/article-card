<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Article Card</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
        <img class="article-image" src="article-image.jpg" alt="image showing iphone, white airpods, white keyboard and camera lens">
      
        <h1 class="article-title">7 tech tips and tricks that you need to know</h1>
        <p class="article-body">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
        <p class="read-time"><span class="big-number">15</span> minute<br>read</p>
        <a class="btn" href="#">read more</a>
    </div>

    
    
    <script src="app.js" async defer></script>
  </body>
</html>
